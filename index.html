<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon Burst Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <img id="background" src="assets/background_sky.png" alt="Sky Background">
    <!-- Pump and Balloon Elements -->
    <img id="pump-base" src="assets/pump_base.png" alt="Pump Base">
    <img id="pump-handle" src="assets/pump_handle.png" alt="Pump Handle">
    <img id="pump-nozzle" src="assets/pump_nozzle.png" alt="Pump Nozzle">
    
    <!-- Balloons with unique IDs and alphabet overlays -->
    <div class="balloon-container">
      <img id="balloon1" src="assets/balloon1.png" alt="Balloon 1">
      <img class="alphabet" src="assets/M.png" alt="M">
    </div>
    <div class="balloon-container">
      <img id="balloon2" src="assets/balloon2.png" alt="Balloon 2">
      <img class="alphabet" src="assets/S.png" alt="S">
    </div>
    <div class="balloon-container">
      <img id="balloon3" src="assets/balloon3.png" alt="Balloon 3">
      <img class="alphabet" src="assets/N.png" alt="N">
    </div>
    <div class="balloon-container">
      <img id="balloon4" src="assets/balloon4.png" alt="Balloon 4">
      <img class="alphabet" src="assets/T.png" alt="T">
    </div>
    <div class="balloon-container">
      <img id="balloon5" src="assets/balloon5.png" alt="Balloon 5">
      <img class="alphabet" src="assets/V.png" alt="V">
    </div>
    <div class="balloon-container">
      <img id="balloon6" src="assets/balloon6.png" alt="Balloon 6">
      <img class="alphabet" src="assets/Y.png" alt="Y">
    </div>
    <div class="balloon-container">
      <img id="balloon7" src="assets/balloon7.png" alt="Balloon 7">
      <img class="alphabet" src="assets/W.png" alt="W">
    </div>
    <div class="balloon-container">
      <img id="balloon8" src="assets/balloon8.png" alt="Balloon 8">
      <img class="alphabet" src="assets/Z.png" alt="Z">
    </div>
    <div class="balloon-container">
      <img id="balloon9" src="assets/balloon9.png" alt="Balloon 9">
      <img class="alphabet" src="assets/J.png" alt="J">
    </div>
    
  </div>

  <script src="game.js"></script>
</body>
</html>
